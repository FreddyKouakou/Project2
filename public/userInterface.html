<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>English Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <fieldset>
        <legend>User Information</legend>
        <form action="createUser" method="GET"> <!-- Will be changed to POST soon --> 
            <p>First Name: <input required name="first_name" type="text"></p>
            <p>Last Name: <input required name="last_name" type="text"></p>
            <p>User Name: <input required name="user_name" type="text"></p>
            <p>Phone Number: <input required name="phone_number" type="tel"></p>
            <p>Password: <input required name="pass_word" type="password"></p>
            <input id="sub" type="submit" value="Sumit">
        </form>
    </fieldset>
</body>
</html>
